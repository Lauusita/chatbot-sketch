<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="h-100" style="background: #73c7ae">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div
                  class="col-xl-6 d-flex justify-content-center align-items-center"
                  
                >
                  <img
                    src="https://tecuido.do/img/logo_slogan@3x.png"
                    alt="Sample photo"
                    class=""
                    style="display: block; margin: auto"
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase text-center">
                      Registro de contacto
                    </h3>
                    <form action="/" method="post">
                      <div class="row">
                        <div class="col-md-6 mb-2">
                          <div class="form-outline">
                            <!-- MARCA -->
                            <input
                              type="text"
                              name="marca"
                              id=""
                              placeholder="MARCA"
                              style="border-color: black"
                              class="form-control form-control-lg"
                              required
                            />
                            <label
                              class="form-label"
                              for="form3Example1m"
                            ></label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-2">
                          <div class="form-outline">
                            <!-- MODELO -->
                            <input
                              type="text"
                              name="modelo"
                              id=""
                              style="border-color: black"
                              placeholder="MODELO"
                              class="form-control form-control-lg"
                              required
                            />
                            <label
                              class="form-label"
                              for="form3Example1n"
                            ></label>
                          </div>
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <!-- AÑO -->
                        <input
                          type="number"
                          name="ano"
                          id=""
                          style="border-color: black"
                          placeholder="AÑO"
                          maxlength="10"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="form3Example8"></label>
                      </div>
                      <!-- TIPO DE VEHÍCULO -->
                      <div class="form-outline mb-3">
                        <select
                          name="tipoV"
                          class="form-select form-select-lg"
                          style="border-color: black"
                          required
                        >
                          <option selected name="tipoV">SELECCIONA TIPO VEHÍCULO</option>
                          <option value="Automovil">
                            Automovil
                          </option>
                          <option value="Todo Terreno (Jeepetas)">
                            Todo Terreno (Jeepetas)
                          </option>
                          <option value="Jeeps">Jeeps</option>
                          <option value="Camionetas (Pick-Up)">
                            Camionetas (Pick-Up)
                          </option>
                          <option value="Vans">Vans</option>
                          <option value="Carga/Pesados">
                            Carga/Pesados
                          </option>
                        </select>
                      </div>
                      <!-- VALOR ASEGURADO -->
                      <div class="form-outline mb-1">
                        <input
                          type="number"
                          name="valorA"
                          style="border-color: black"
                          id=""
                          placeholder="VALOR ASEGURADO"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="form3Example90"></label>
                      </div>
                      <!-- SERVICIOS -->
                      <div class="card text-center mb-4" style="border-color: black;">
                        <div class="card-header" style="border-color: black;">
                          <h5>SERVICIOS ADICIONALES</h5>
                        </div>
                        <div class="card-body">
                          <div class="form-outline mb-1 mt-1">
                            <div
                              class="d-flex justify-content-center align-items-center"
                            >
                              <div class="form-check form-check-inline text-center" >
                                <input
                                  class="form-check-input"
                                  name="AsistenciaVial_VL"
                                  type="checkbox"
                                  value="Asistencia Vial (vehiculos livianos)"
                                  id="flexCheckDefault"
                                  style="border-color: black;"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexCheckDefault"
                                >
                                  Asistencia Víal (Vehículos livianos)
                                </label>
                              </div>
                              <div class="form-check form-check-inline text-center">
                                <input
                                  class="form-check-input"
                                  name="asistenciaVial_VP"
                                  type="checkbox"
                                  value="Asistencia Vial (vehiculos pesados)"
                                  id="flexCheckDefault"
                                  style="border-color: black;"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexCheckDefault"
                                >
                                  Asistencia Víal (Vehículos pesados)
                                </label>
                              </div>
                              <div class="form-check form-check-inline text-center">
                                <input
                                  class="form-check-input"
                                  name="casaConductor"
                                  type="checkbox"
                                  value="Casa del conductor (CMA o CAA)"
                                  id="flexCheckDefault"
                                  style="border-color: black;"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexCheckDefault"
                                >
                                  Casa del conductor (CMA o CAA)
                                </label>
                              </div>
                              <div class="form-check form-check-inline text-center">
                                <input
                                  class="form-check-input"
                                  name="aeroAmbulancia"
                                  type="checkbox"
                                  value="Aero Ambulancia"
                                  id="flexCheckDefault"
                                  style="border-color: black;"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexCheckDefault"
                                >
                                  Aero Ambulancia
                                </label>
                              </div>
                              <div class="form-check form-check-inline text-center">
                                <input
                                  class="form-check-input"
                                  name="planRenta_VL"
                                  type="checkbox"
                                  value="Plan de renta (vehículos livianos)"
                                  id="flexCheckDefault"
                                  style="border-color: black;"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexCheckDefault"
                                >
                                  Plan renta
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                      <!-- TIPO DE PÓLIZA -->
                      <div class="form-outline mb-4">
                        <select
                          name="poliza"
                          class="form-select form-select-lg"
                          style="border-color: black"
                          required
                        >
                          <option selected>SELECCIONA TIPO PÓLIZA</option>
                          <option value="Con deducible">
                            Con deducible
                          </option>
                          <option value="Cero deducible">
                            Cero deducible
                          </option>
                          
                        </select>
                      </div>
                      

                      <div class="d-flex justify-content-center pt-3">
                        <button
                          style="border: 2px solid #73c7ae"
                          type="button"
                          class="btn btn-light btn-lg"
                        >
                          Reset all
                        </button>
                        <button
                          style="background-color: #73c7ae"
                          class="btn btn-lg ms-2"
                        >
                          Submit form
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
